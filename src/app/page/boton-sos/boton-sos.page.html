<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Emergencia Duoc Uc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header">
    <h1>Presiona el boton si necesitas ayuda</h1>
  </div>
  
  <div class="sos-container">
    <button class="sos-button" (click)="mostrarAlerta()">
      <div class="sos-circle">
        <span>Boton SOS</span>
      </div>
    </button>
  </div>
</ion-content>

<ion-tabs >
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="boton-sos">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-label>BotonSos</ion-label> 
    </ion-tab-button>

    <ion-tab-button tab="comunicacion">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="localizacion">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label>Localizacion</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacto">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Contacto</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
