<ion-content class="auth-content">
  <div class="login-container">
    <div class="logo-container">
      <ion-icon name="shield-outline" class="logo-icon"></ion-icon>
      <h1>Emergencia Duoc Uc</h1>
    </div>

    <div class="input-container">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="block" class="login-button" (click)="onLogin()">
      Iniciar Sesión
    </ion-button>

    <div class="additional-options">
      <ion-button fill="clear" size="small">¿Olvidaste tu contraseña?</ion-button>
      <ion-button fill="clear" size="small">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
