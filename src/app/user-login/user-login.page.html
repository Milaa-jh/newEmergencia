<ion-content class="auth-content">
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-wrapper">
        <ion-icon name="shield-checkmark" class="logo-icon"></ion-icon>
        <div class="logo-ring"></div>
      </div>
      <h1 class="title">Login Usuario</h1>
      <p class="subtitle">Bienvenido de vuelta</p>
    </div>

    <div class="input-container">
      <ion-item class="custom-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email" required class="custom-input"></ion-input>
      </ion-item>

      <ion-item class="custom-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password" required class="custom-input"></ion-input>
        <ion-icon name="eye-outline" slot="end" class="password-toggle"></ion-icon>
      </ion-item>
    </div>

    <ion-button expand="block" class="login-button" (click)="login()" [disabled]="isLoading">
      <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">
        <ion-icon name="log-in-outline" class="button-icon"></ion-icon>
        Iniciar Sesión
      </span>
    </ion-button>

    <div class="divider">
      <span class="divider-line"></span>
      <span class="divider-text">o</span>
      <span class="divider-line"></span>
    </div>

    <div class="social-login">
      <ion-button fill="outline" class="google-button">
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
      <ion-button fill="outline" class="facebook-button">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button fill="outline" class="apple-button">
        <ion-icon name="logo-apple"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
